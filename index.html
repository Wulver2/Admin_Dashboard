<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="dash">
                <img src="/Users/ross/Documents/Odin/repos/Admin_Dashboard/images/view-dashboard.svg" alt="">

            </div>
            <div class="nav">
                <img src="/Users/ross/Documents/Odin/repos/Admin_Dashboard/images/home-account.svg" alt="">

                <img src="/Users/ross/Documents/Odin/repos/Admin_Dashboard/images/id-card.svg" alt="">
                <p>Profile</p>
                <img src="/Users/ross/Documents/Odin/repos/Admin_Dashboard/images/message.svg" alt="">
                <p>Messages</p>
                <img src="/Users/ross/Documents/Odin/repos/Admin_Dashboard/images/clock-time-five.svg" alt="">

                <img src="/Users/ross/Documents/Odin/repos/Admin_Dashboard/images/note-multiple.svg" alt="">

                <p>Communities</p>
            </div>
            <div class="general">
                <img src="/Users/ross/Documents/Odin/repos/Admin_Dashboard/images/cog.svg" alt="">

                <img src="/Users/ross/Documents/Odin/repos/Admin_Dashboard/images/help-box.svg" alt="">

                <img src="/Users/ross/Documents/Odin/repos/Admin_Dashboard/images/shield-lock.svg" alt="">

            </div>
        </div>
        <div class="header">

            <div class="bar"></div>
            <img src="/Users/ross/Documents/Odin/repos/Admin_Dashboard/images/bell-ring.svg" alt="notifications">
            <img src="" alt="profile-pic">
            <p>User's Name</p>
            <img src="" alt="profile-pic">
            <div class="greeting">
                <p>Hi there,</p>
                <h2>User (@User) </h2>
            </div>
            <button class="action">New</button>
            <button class="action">Upload</button>
            <button class="action">Share</button>
        </div>
        <div class="projects"> </div>
    </div>
